site_name: NeatState Documentation
site_url: https://username.github.io/ext_notifier
repo_url: https://github.com/username/ext_notifier
repo_name: ext_notifier

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Basics: 01_basics.md
  - Async Operations: 02_async.md
  - Reading State: 03_reading_state.md
  - Listeners: 04_listeners.md
  - Persistence: 05_persistence.md
  - Undo/Redo: 06_undo_redo.md
  - Multi Providers: 07_multi_providers.md
  - Advanced: 08_advanced.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

plugins:
  - search
